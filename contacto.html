<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Productos - Barberia Alura</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(11) 1234 5678">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <div>
                <p class="parra-contactenos">¿Como le gustaría que lo contactemos?</p>

                <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>


                <label for="radiotelefono"><input type="radio" name="contacto" value="telefono"
                        id="radiotelefono">Telefóno</label>


                <label for="radiowhatapp"> <input type="radio" name="contacto" value="whatapp" id="radiowhatapp"
                        checked>Whatapp</label>

            </div>

            <div>
                <p class="horario-atendido">¿En cual horario quiere ser atendido?</p>
                <select>

                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir
                novedades de la Barbería Alura?</label>


            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>
        
        <table>

            <thead>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h </td>
                </tr>
            </tbody>

        </table>

    </main>




    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo Barberia Alura">

        <p class="copyright">
            &copyCopyright Barberia Alura 2023
        </p>

    </footer>
</body>

</html>
